services:
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    restart: always
  
  notification:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    restart: always
  
  workout:
    build:
      context: ./workout-training-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    restart: always

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      - auth
      - notification
      - workout