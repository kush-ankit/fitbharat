<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBharat Server Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #logs { background: #f4f4f4; padding: 10px; height: 200px; overflow-y: scroll; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FitBharat Server Test</h1>
        
        <div class="section">
            <h2>Register</h2>
            <input type="text" id="regName" placeholder="Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="text" id="regUserId" placeholder="User ID">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>

        <div class="section">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div class="section">
            <h2>Socket Connection</h2>
            <p>Status: <span id="socketStatus" class="error">Disconnected</span></p>
            <button onclick="connectSocket()">Connect Socket</button>
        </div>

        <div class="section">
            <h2>Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let token = localStorage.getItem('token');
        let socket;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'error') div.style.color = 'red';
            if (type === 'success') div.style.color = 'green';
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const userid = document.getElementById('regUserId').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, userid, password })
                });
                const data = await res.json();
                if (res.ok) {
                    log('Registration successful: ' + data.message, 'success');
                } else {
                    log('Registration failed: ' + data.message, 'error');
                }
            } catch (err) {
                log('Error: ' + err.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    log('Login successful. Token saved.', 'success');
                    connectSocket();
                } else {
                    log('Login failed: ' + data.message, 'error');
                }
            } catch (err) {
                log('Error: ' + err.message, 'error');
            }
        }

        function connectSocket() {
            if (!token) {
                log('No token found. Please login first.', 'error');
                return;
            }

            if (socket) {
                socket.disconnect();
            }

            socket = io({
                auth: { token }
            });

            socket.on('connect', () => {
                document.getElementById('socketStatus').textContent = 'Connected';
                document.getElementById('socketStatus').className = 'success';
                log('Socket connected: ' + socket.id, 'success');
            });

            socket.on('connect_error', (err) => {
                document.getElementById('socketStatus').textContent = 'Disconnected';
                document.getElementById('socketStatus').className = 'error';
                log('Socket connection error: ' + err.message, 'error');
            });

            socket.on('disconnect', () => {
                document.getElementById('socketStatus').textContent = 'Disconnected';
                document.getElementById('socketStatus').className = 'error';
                log('Socket disconnected', 'info');
            });
        }
    </script>
</body>
</html>
